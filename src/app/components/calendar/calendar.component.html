<div>
    <div class="main-container">
        <!--Calendar Section-->
        <div>
            <div>
                <input id="inputCal" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="month"></mat-datepicker>
            </div>
            <button mat-raised-button color="primary" (click)="printcal()">Encontrar Imagen</button>
        </div>
        <!--Image Section-->
        <div *ngIf="imageUrl" class="calendar-section">
            <p>{{title}}</p>
            <p>{{description}}</p>
            <img src="{{ imageUrl }}" width="500" height="500" class="calendar-image"/>
        </div>
    </div>
</div>
